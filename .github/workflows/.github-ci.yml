name: build and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TEST_PROJ: 'Otus.Teaching.PromoCodeFactory.UnitTests'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '3.1.x', '6.0.x' ]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Go to src
      run: cd src

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build
      
    - name: Go to test project
      run: cd ${{ env.TEST_PROJ }}
    
    - name: Test
      run: dotnet test